<nav class="navbar navbar-light bg-primary">
    <div class="container-fluid">
        <h2>WeCare App</h2>
        <div class="d-flex">
            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="clickAddResto()">Add
                Coach</button>
            <button routerLink="/login" class="btn btn-danger mx-3">Log Out</button>    
        </div>
    </div>
</nav>
<!--Jumbotron-->
<div class="p-5 mb-4 bg-light rounded-3">
    <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">WeCare Application</h1>
        <p class="col-md-8 fs-4">You can save Records of Coaches Using Angular 13</p>
        <a class="btn btn-primary btn-lg" target="_blank" type="button" href="#">Meet Oswal</a>
    </div>
</div>
<!--Close Jumbotron-->
<!-- Table Shown Here-->
<table class="table mt-4">
    <thead>
        <tr>
            <th scope="col">Coach ID</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Mobile</th>
            <th scope="col">Address</th>
            <th scope="col">Service</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of allRestaurentData">
            <td> {{data.id}} </td>
            <td>{{data.name}}</td>
            <td>{{data.email}}</td>
            <td>{{data.mobile}}</td>
            <td>{{data.address}}</td>
            <td>{{data.services}}</td>
            <td>
                <button class="btn btn-info" data-bs-toggle="modal"  data-bs-target="#exampleModal" (click)="editResto(data)">Edit</button>&nbsp;
                <button class="btn btn-danger" (click)="deleteResto(data)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>

<!-- Button trigger modal -->
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Coach Record Form</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="formValue">
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" formControlName="name" class="form-control"
                            placeholder="Name " id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email ID</label>
                        <input type="text" formControlName="email" class="form-control"
                            placeholder="email ID" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Mobile</label>
                        <input type="text" formControlName="mobile" class="form-control" placeholder="Mobile"
                            id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Address</label>
                        <input type="text" formControlName="address" class="form-control"
                            placeholder="Address" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Services</label>
                        <input type="text" formControlName="services" class="form-control"
                            placeholder="Services" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button *ngIf="showAdd" type="button" class="btn btn-primary" (click)="addResto()">Add Details</button>
                <button *ngIf="showbtn" type="button" class="btn btn-primary" (click)="updateResto()">Edit Details</button>
            </div>
        </div>
    </div>
</div>
